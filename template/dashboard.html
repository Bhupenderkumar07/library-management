<!--
Main Dashboard 
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library Management</title>
  <!-- CSS Files -->
  <link href="{{url_for('static',filename='dashboard/css/bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static',filename='dashboard/css/paper-dashboard.css')}}" rel="stylesheet" />
</head>

<body onload="zoom()">
  <div id="overlay">
     <img src="loading.gif" alt="Loading" />
     Loading...
</div>
  <div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="{{url_for('static',filename='dashboard/img/logo-small.png')}}">
          </div>
          <!-- <p>CT</p> -->
        </a>
        <a href="" class="simple-text logo-normal">
          WELCOME
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav" >
          <li {% block nav_book %} {% endblock %}>
            <a href="{{url_for('book')}}">
              <i class="nc-icon nc-book-bookmark"></i>
              <p>Books Details</p>
            </a>
          </li>
              <li {% block nav_member %} {% endblock %}>
            <a href="{{url_for('member')}}">
              <i class="nc-icon  nc-single-02"></i>
              <p>Members Details</p>
            </a>
          </li>
          <li {% block nav_allotment %} {% endblock %}>
            <a href="{{url_for('transaction')}}">
              <i class="nc-icon nc-tile-56"></i>
              <p>Books Allotment</p>
            </a>
          </li>
           <li {% block nav_report %} {% endblock %}>
            <a href="{{url_for('report')}}">
              <i class="nc-icon nc-single-copy-04"></i>
              <p>Reports Generation</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="main-panel">
     <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    </div>
    </div>
  <!--   Core JS Files   -->
  <script src="{{url_for('static',filename='dashboard/js/core/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='dashboard/js/core/popper.min.js')}}"></script>
  <script src="{{url_for('static',filename='dashboard/js/core/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='dashboard/js/plugins/perfect-scrollbar.jquery.min.js')}}"></script>
  <!-- Chart JS -->
  <script src="{{url_for('static',filename='dashboard/js/plugins/chartjs.min.js')}}"></script>
  <!--  Notifications Plugin    -->
  <script src="{{url_for('static',filename='dashboard/js/plugins/bootstrap-notify.js')}}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{url_for('static',filename='dashboard/js/paper-dashboard.min.js')}}" type="text/javascript"></script>
  
<!-- Function to close the alert box -->
  <script type="text/javascript">
     setTimeout(function () {
            $('.alert').alert('close');
        }, 2000);
  </script>

<!-- Function ended -->
<script type="text/javascript">
   function zoom() {
            document.body.style.zoom = "90%" 
        }

</script>

<script type="text/javascript">
  
  $(window).load(function(){
   $('#overlay').fadeOut();
});

</script>
</body>
</html>
