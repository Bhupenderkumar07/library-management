<!--
Main Dashboard 
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static',filename='dashboard/img/apple-icon.png')}}">
  <link rel="icon" type="image/png" href="{{url_for('static',filename='dashboard/img/favicon.png')}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Library Management
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{{url_for('static',filename='dashboard/css/bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static',filename='dashboard/css/paper-dashboard.css')}}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="https://www.creative-tim.com" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="{{url_for('static',filename='dashboard/img/logo-small.png')}}">
          </div>
          <!-- <p>CT</p> -->
        </a>
        <a href="https://www.creative-tim.com" class="simple-text logo-normal">
          WELCOME
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav" >
          <li {% block nav_book %} {% endblock %}>
            <a href="{{url_for('book')}}">
              <i class="nc-icon nc-diamond"></i>
              <p>Books Details</p>
            </a>
          </li>
              <li {% block nav_member %} {% endblock %}>
            <a href="{{url_for('member')}}">
              <i class="nc-icon nc-diamond"></i>
              <p>Members Details</p>
            </a>
          </li>
          <li {% block nav_allotment %} {% endblock %}>
            <a href="{{url_for('transaction')}}">
              <i class="nc-icon nc-diamond"></i>
              <p>Books Allotment</p>
            </a>
          </li>
           <li {% block nav_report %} {% endblock %}>
            <a href="{{url_for('report')}}">
              <i class="nc-icon nc-diamond"></i>
              <p>Reports Generation</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
     <div class="content">
      {% block content %}

      {% endblock %}
      </div>
      
    </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{{url_for('static',filename='dashboard/js/core/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='dashboard/js/core/popper.min.js')}}"></script>
  <script src="{{url_for('static',filename='dashboard/js/core/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='dashboard/js/plugins/perfect-scrollbar.jquery.min.js')}}"></script>
  <!-- Chart JS -->
  <script src="{{url_for('static',filename='dashboard/js/plugins/chartjs.min.js')}}"></script>
  <!--  Notifications Plugin    -->
  <script src="{{url_for('static',filename='dashboard/js/plugins/bootstrap-notify.js')}}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{url_for('static',filename='dashboard/js/paper-dashboard.min.js')}}" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="{{url_for('static',filename='dashboard/demo/demo.js')}}"></script>
  
<!-- Function to make the flash message disappear -->
  <script type="text/javascript">
    window.setTimeout(function() 
    {
    $(".alert").fadeTo(500, 0) 

    }, 2000);
  </script>

<!-- Function ended -->

</body>

</html>
